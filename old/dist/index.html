<html lang="ja">

<head>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-105345-35');
  </script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ML2Scratch</title>
	<meta property="og:type" content="website">
	<meta property="og:title" content="ML2Scratch">
	<meta property="og:url" content="https://champierre.github.io/ml2scratch/">
	<meta property="og:site_name" content="ML2Scratch">
	<meta property="og:image" content="https://champierre.github.io/ml2scratch/dist/images/common/og_image.png">
	<link rel="canonical" href="https://champierre.github.io/ml2scratch/">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
	<link rel="shortcut icon" href="images/common/favicon.ico">
	<link rel="apple-touch-icon" href="images/common/apple-touch-icon.png">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <div class="container mb-5 is-min">
    <div class="row">
      <div class="col">

				<div class="header">
					<a href="#">
						<span class="logo">ML2Scratch</span>
					</a>

					<div class="header__links">
						<ul>
							<li>
								<a href="?lang=ja">日本語</a>
							</li>
              <li>
                <a href="?lang=en">English</a>
              </li>
							<li>
								<a href="?lang=zh_cn">简体中文</a>
							</li>
            </ul>
            <ul>
							<li>
								<a id="readme" href="https://github.com/champierre/ml2scratch/blob/master/README.md" target="_blank" data-locale="readme"></a>
							</li>
						</ul>
					</div>
				</div>

				<div class="card is-top">
					<div class="card__inner">
						<div class="title-block">
							<h3 data-locale="input"></h3>
						</div>
						<div class="is-lg video-container">
              <video autoplay="" playsinline="" width="227" height="227"></video>
            </div>
					</div>
				</div>

        <div class="card">
					<div class="card__inner">

						<div class="title-block">
							<h3 data-locale="recognition"></h3>
							<div class="dropdown">
								<a href="#" class="link" data-toggle="dropdown">
									<i class="icon-dots"></i>
								</a>
								<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
									<a class="dropdown-item" id="download-button" href="#" data-locale="download"></a>
								</div>
							</div>
						</div>

						<div class="progress">
						</div>

					</div>
				</div>

				<div class="card" id="learning">
					<div class="card__inner">

						<div class="title-block">
							<h3 data-locale="training"></h3>
							<div class="dropdown">
								<a href="#" class="link" data-toggle="dropdown">
									<i class="icon-dots"></i>
								</a>
								<div class="card-dropdown-menu dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" id="clear-all-menu" href="#" data-locale="clear_all"></a>
								</div>
							</div>
						</div>

						<div class="card-block-container">
						</div>

					</div>
				</div>

        <!-- <div class="card" id="trained-images">
          <div class="card__inner">

            <div class="title-block">
              <h3 data-locale="trained_images"></h3>
              <div class="training-id"></div>
            </div>

            <div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
              <div class="images"></div>
            </div>

          </div>
        </div> -->

        <div class="card">
          <div class="card__inner">

            <div class="title-block">
              <h3 data-locale="trained_model"></h3>
            </div>
            <p data-locale="trained_model_text"></p>

            <div class="input-group mt-4">
              <label class="input-file">
                <input type="file" name="" id="upload-files" data-file />
                <span data-file-name data-locale="choose_file">Choose file...</span>
              </label>
            </div>

          </div>
        </div>

        <div class="card">
					<div class="card__inner">

						<div class="title-block">
							<h3 data-locale="settings"></h3>
						</div>
						<p data-locale="settings_help_text"></p>

						<div class="input-group mt-4">
							<input type="text" name="" placeholder="" class="input" id="wss_url" value="" />
						</div>

					</div>
				</div>

				<div class="card">
					<div class="card__inner">

						<div class="title-block">
							<h3 data-locale="connection"></h3>
						</div>
						<p data-locale="help_text"></p>

						<div class="input-group mt-4">
							<input type="text" name="" placeholder="" class="input" id="conn-id" value="" />
							<button class="button" id="connect-button" data-locale="connect"></button>
						</div>

					</div>
				</div>

				<div class="card-button-container">
					<a href="#" class="card-button" id="scratch-link" target="_blank">
						<div class="card-button__inner" data-locale="open_scratch">
						</div>
					</a>
				</div>

      </div>
    </div>
	</div>

  <script src="javascripts/scripts.js"></script>
</body>

</html>
